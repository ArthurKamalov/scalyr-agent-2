name: 'Get steps missing caches'
description: |
  Prepares current machine by performing the set of the runner steps, which are defined in the 'agent_build/tools/runner.py' module.
inputs:
  steps_ids:
    description: "FQDN of the runner"
    required: true
  cache_root:
    description: ""
  cache_version_suffix:
    description: ""
  lookup_only:
    default: "true"
    description: ""

outputs:
  missing_cache_keys_json:
    description: "JSON-encoded list of missing step cache keys"


runs:
  using: 'node16'
  main: 'dist/index.js'
