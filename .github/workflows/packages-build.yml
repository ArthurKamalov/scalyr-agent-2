      - id: get-deployer-name
        run: echo "::set-output name=deployer-name::$(python agent_build/build_package.py ${{ matrix.package_type }} deployer-name)"

      - name: Prepare build environment by running appropriate deployer.
        id: prepare
        uses: ./.github/actions/prepare-environment
        with:
          name: ${{ steps.get-deployer-name.outputs.deployer-name }}

      - name: Build.
        id: build
        shell: bash
        run: |
          python agent_build/build_package.py ${{ matrix.package_type }} build --output-dir agent-build-output
          echo "::set-output name=package-filename-glob::$(python agent_build/build_package.py ${{ matrix.package_type }} package_filename_glob)"

      - name: Save the package.
        uses: actions/upload-artifact@v2
        with:
          name: "package-${{ matrix.package_type }}"
          path: |
            agent-build-output/${{ steps.build.outputs.package-filename-glob }}*



