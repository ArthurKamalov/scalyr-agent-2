# Python CircleCI 2.1 configuration file
#
# Check https://circleci.com/docs/2.2/language-python/ for more details

version: 2.1

# this allows you to use CircleCI's dynamic configuration feature
setup: true

# the continuation orb is required in order to use dynamic configuration
orbs:
  continuation: circleci/continuation@0.1.2

# our defined job, and its steps
jobs:
  prepare-setup:
    docker:
      - image: circleci/python:3.8.10
    steps:
      - checkout
      - restore_cache:
          name: "Restore setup dependencies cache"
          key: setup-deps-{{ .Branch }}-{{ checksum "dev-requirements.txt" }}

      - run:
          name: Install setup dependencies.
          command: |
            python3 -m pip install -r dev-requirements.txt

      - run:
          name: Generate CircleCi config.
          command: |
            python3 .circleci/prepare-config.py > workspace/generated-config.yml

      - persist_to_workspace:
          root: workspace
          paths:
            - generated-config.yml

      - save_cache:
          name: "Save setup dependencies cache"
          key: setup-deps-{{ .Branch }}-{{ checksum "dev-requirements.txt" }}
          paths:
            - "venv"
            - "~/.cache/pip"

  setup:
    executor: continuation/default
    steps:
      - checkout

      - run:
          name: Generate config
          command: |
            echo "HI"

      - attach_workspace:
          at: workspace

      - continuation/continue:
          configuration_path: workspace/generated-config.yml # use newly generated config to continue

      - run:
          command: |
            echo "BYE"

# our single workflow, that triggers the setup job defined above
workflows:
  setup:
    jobs:
      - prepare-setup
      - setup:
          requires:
            - prepare-setup
